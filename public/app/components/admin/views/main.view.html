			<a ui-sref="main" layout="row" layout-align="center center">

			<div class="full-width-min" ui-view="left-sidenav" flex id="left-sidenav"></div>

		<md-toolbar class="white-toolbar md-whiteframe-2dp">

			<div ui-view="toolbar" layout="row" layout-padding layout-margin flex class="md-toolbar-tools"></div>
		</md-toolbar>

		<md-content layout="row" layout-padding layout-margin flex ui-view="content-container"></md-content>
