<md-content layout="column" layout-align="start center" flex>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Other {{ asset }}</h2>
		</div>
	</md-toolbar>
	<div class="full-width-min">
		<md-list>
			<md-list-item class="md-3-line" ng-click="show(item.id)" layout="row" ng-repeat="item in others">
				<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
					<span class="weight-200 white-text">{{ item.first_letter }}</span>
				</h2>
				<div class="md-list-item-text" layout="column" flex>
					<h3>{{ item.brand }}</h3>
					<h4>{{ item.model }}</h4>
					<p>{{ item.processor }} /<span ng-if="item.dvd">w/ DVD</span></p>
				</div>
			</md-list-item>
		</md-list>
	</div>
</md-content>
