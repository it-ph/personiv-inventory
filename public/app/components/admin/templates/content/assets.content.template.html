<div layout-padding layout-margin flex infinite-scroll='desktop.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="desktop.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<md-card class="blue-border-left" ng-repeat="desktop in desktop.paginated.data">
			<md-list>
				<md-list-item class="md-2-line" ng-click="show()">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ desktop.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column">
						<h3>{{ desktop.model }}</h3>
						<h4>{{ desktop.brand }}</h4>
					</div>
				</md-list-item>
			</md-list>
		</md-card>
	</div>
</div>
