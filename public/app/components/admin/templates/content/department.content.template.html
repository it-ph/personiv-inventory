<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="employee.results && !employee.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-2-line" ng-click="show()" layout="row" ng-repeat="employee in employee.results | filter:employee.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ employee.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ employee.full_name }}</h3>
						<h4>{{ employee.employee_id }}</h4>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ employee.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!employee.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="employee.paginated.show" flex infinite-scroll='employee.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="employee.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card >
				<md-list>
					<md-list-item class="md-2-line" ng-click="show()" layout="row" ng-repeat="employee in employee.paginated.data | filter:employee.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ employee.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ employee.full_name }}</h3>
							<h4>{{ employee.employee_id }}</h4>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ employee.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!employee.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
