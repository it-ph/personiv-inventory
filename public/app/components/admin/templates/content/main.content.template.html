<md-content class="md-padding" layout="row" layout-align="center start">
	<div flex >
		<div layout="row" flex>
	        <md-card flex md-theme="dark-blue">
		        <md-card-title>
		          	<md-card-title-text>
			            <span class="md-headline white-text">Purchase Orders</span>
			            <span class="md-subhead white-text">July</span>
		          	</md-card-title-text>
		          	<md-card-title-media>
		            	<div class="md-media-sm" layout="row" layout-align="center center">
	            			<!-- <md-icon class="mdi mdi-format-list-numbers"></md-icon> -->
	            			<span class="md-display-1 white-text">{{dashboard.purchase_order_count}}</span>
		            	</div>
		          	</md-card-title-media>
		       	</md-card-title>
		    </md-card>
		    <md-card flex layout="column" md-theme="dark-orange">
		        <md-card-title>
		          	<md-card-title-text>
			            <span class="md-headline white-text">Asset Tags</span>
			            <span class="md-subhead white-text">New</span>
		          	</md-card-title-text>
		          	<md-card-title-media>
		            	<div class="md-media-sm" layout="row" layout-align="center center">
	            			<!-- <md-icon class="mdi mdi-format-list-numbers"></md-icon> -->
	            			<span class="md-display-1 white-text">{{dashboard.asset_tag_count}}</span>
		            	</div>
		          	</md-card-title-media>
		       	</md-card-title>
		    </md-card>
		    <md-card flex layout="column" md-theme="dark-teal">
		        <md-card-title>
		          	<md-card-title-text>
			            <span class="md-headline white-text">Activities</span>
			            <span class="md-subhead white-text">Recent</span>
		          	</md-card-title-text>
		          	<md-card-title-media>
		            	<div class="md-media-sm" layout="row" layout-align="center center">
	            			<!-- <md-icon class="mdi mdi-format-list-numbers"></md-icon> -->
	            			<span class="md-display-1 white-text">{{dashboard.activity_count}}</span>
		            	</div>
		          	</md-card-title-media>
		       	</md-card-title>
		    </md-card>
		</div>
		<!-- <div layout-padding>		
			<md-radio-group ng-model="chartType" layout="row">
				<md-radio-button value="1" class="md-primary">Monthly</md-radio-button>
				<md-radio-button value="0" class="md-primary">Weekly</md-radio-button>
			</md-radio-group>
		</div> -->
		<div layout="row" flex>
			<md-card flex ng-repeat="chart in charts">
				<md-card-content layout-padding layout="column">
					<div layout="row" flex>
						<canvas class="chart chart-line" chart-data="chart.monthly.data" chart-labels="chart.monthly.labels" chart-series="chart.monthly.series"></canvas>
					</div>
					<h3 class="md-headline center-text">{{chart.title}}</h3>
				</md-card-content>	
			</md-card>
		</div>
		<!-- <md-tabs md-dynamic-height md-border-bottom>
			<md-tab ng-repeat="chart in charts" label="{{chart.title}}">
				<div layout="row" flex>
				</div>
			</md-tab>
		</md-tabs> -->
		<md-card ng-repeat="chart in charts">
			<md-card-content>
				<div layout="row" flex ng-repeat="item in chart.monthly.data">
					<canvas class="chart chart-line" chart-data="chart.weekly.data[$index]" chart-labels="chart.weekly.labels" chart-series="chart.weekly.series"></canvas>
				</div>
				<h3 class="md-headline">{{chart.title}}</h3>
			</md-card-content>
		</md-card>
	</div>
</md-content>
