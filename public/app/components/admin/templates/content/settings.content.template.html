<div layout="row" flex>
	<div layout="column" layout-padding flex="50">
		<div ng-if="departments.length">
			<md-subheader class="md-no-sticky md-primary" layout="row" layout-align="space-between center" flex>
				<span>Departments</span>
			</md-subheader>
			<md-list layout="column" layout-padding>
				<md-list-item class="fade-transition" flex ng-repeat="department in departments | filter:toolbar.searchText | orderBy:'name'">
					<p class="md-subhead" flex>{{department.name}}</p>
					<md-menu class="fade-transition" ng-if="user.role == 'super-admin'">
				    	<md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
					        <md-icon class="mdi mdi-24px mdi-dots-vertical grey"></md-icon>
					        <md-tooltip>Menu</md-tooltip>
					    </md-button>
					    <md-menu-content width="2">
					        <md-menu-item>
					          	<!-- Edit -->
								<md-button ng-click="editDepartment(department.id)">
									<md-icon class="mdi mdi-24px mdi-pencil grey"></md-icon>
									Edit
								</md-button>
					        </md-menu-item>
					        <md-menu-item>
								<md-button ng-click="deleteDepartment(department.id)">
									<md-icon class="mdi mdi-24px mdi-delete grey"></md-icon>
									Delete
								</md-button>
					        </md-menu-item>
					    </md-menu-content>
				    </md-menu>
				</md-list-item>
			</md-list>
		</div>
		<!-- Program -->
		<md-divider></md-divider>
		<div ng-if="asset_types.length">
			<md-subheader class="md-no-sticky md-primary">
				<span>Assets</span>
			</md-subheader>
			<md-list layout="column" layout-padding>
				<md-list-item class="fade-transition" flex ng-repeat="asset_type in asset_types | filter:toolbar.searchText | orderBy:'name'">
					<p class="md-subhead" flex>{{asset_type.type}}</p>
					<md-menu class="fade-transition" ng-if="user.role == 'super-admin'">
				    	<md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
					        <md-icon class="mdi mdi-24px mdi-dots-vertical grey"></md-icon>
					        <md-tooltip>Menu</md-tooltip>
					    </md-button>
					    <md-menu-content width="2">
					        <md-menu-item>
					          	<!-- Edit -->
								<md-button ng-click="editAssetType(asset_type.id)">
									<md-icon class="mdi mdi-24px mdi-pencil grey"></md-icon>
									Edit
								</md-button>
					        </md-menu-item>
					        <md-menu-item ng-if="!asset_type.assets.length">
								<md-button ng-click="deleteAssetType(asset_type.id)">
									<md-icon class="mdi mdi-24px mdi-delete grey"></md-icon>
									Delete
								</md-button>
					        </md-menu-item>
					    </md-menu-content>
				    </md-menu>
				</md-list-item>
			</md-list>
		</div>
	</div>
</div>

<div layout="column" layout-align="center center" flex ng-if="(!asset_types.length && show.asset_type) && (!departments.length && show.department)">
	<!-- <h3 class="md-subhead  ">Setup the setting for this app</h3> -->
	<md-button class="md-fab md-primary" aria-label="Create" ng-click="fab.action()">
		<md-icon class="mdi mdi-24px mdi-settings"></md-icon>
	</md-button>
	<p class="secondary-text">Tap to setup</p>
</div>
