<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="hardDisk.results && !hardDisk.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-3-line" ng-click="show(hardDisk.id)" layout="row" ng-repeat="hardDisk in hardDisk.results | filter:hardDisk.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ hardDisk.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ hardDisk.model }}</h3>
						<h4>{{ hardDisk.brand }}</h4>
						<h4>{{ hardDisk.capacity }}</h4>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ hardDisk.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!hardDisk.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="hardDisk.paginated.show" flex infinite-scroll='hardDisk.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="hardDisk.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card >
				<md-list>
					<md-list-item class="md-3-line" ng-click="show(hardDisk.id)" layout="row" ng-repeat="hardDisk in hardDisk.paginated.data | filter:hardDisk.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ hardDisk.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ hardDisk.model }}</h3>
							<h4>{{ hardDisk.brand }}</h4>
							<h4>{{ hardDisk.capacity }}</h4>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ hardDisk.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!hardDisk.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
