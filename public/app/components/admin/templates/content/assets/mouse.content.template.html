<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="mouse.results && !mouse.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-2-line" ng-click="show(mouse.id)" layout="row" ng-repeat="mouse in mouse.results | filter:mouse.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ mouse.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ mouse.model }}</h3>
						<h4>{{ mouse.brand }}</h4>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ mouse.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!mouse.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="mouse.paginated.show" flex infinite-scroll='mouse.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="mouse.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card>
				<md-list>
					<md-list-item class="md-2-line" ng-click="show(mouse.id)" layout="row" ng-repeat="mouse in mouse.paginated.data | filter:mouse.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ mouse.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ mouse.model }}</h3>
							<h4>{{ mouse.brand }}</h4>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ mouse.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!mouse.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
