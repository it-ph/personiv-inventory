<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="speaker.results && !speaker.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-2-line" ng-click="show(speaker.id)" layout="row" ng-repeat="speaker in speaker.results | filter:speaker.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ speaker.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ speaker.brand }}</h3>
						<h4>{{ speaker.model }}</h4>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ speaker.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!speaker.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="speaker.paginated.show" flex infinite-scroll='speaker.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="speaker.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card >
				<md-list>
					<md-list-item class="md-2-line" ng-click="show(speaker.id)" layout="row" ng-repeat="speaker in speaker.paginated.data | filter:speaker.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ speaker.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ speaker.brand }}</h3>
							<h4>{{ speaker.model }}</h4>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ speaker.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!speaker.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
