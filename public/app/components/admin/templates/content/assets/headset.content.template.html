<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="headset.results && !headset.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-2-line" ng-click="show()" layout="row" ng-repeat="headset in headset.results | filter:headset.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ headset.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ headset.model }}</h3>
						<h4>{{ headset.brand }}</h4>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ headset.created_at }}</p>
				</md-list-item>
			</md-list>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="headset.paginated.show" flex infinite-scroll='headset.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="headset.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card >
				<md-list>
					<md-list-item class="md-2-line" ng-click="show()" layout="row" ng-repeat="headset in headset.paginated.data | filter:headset.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ headset.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ headset.model }}</h3>
							<h4>{{ headset.brand }}</h4>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ headset.created_at }}</p>
					</md-list-item>
				</md-list>
			</md-card>
		</div>
	</div>
</div>
