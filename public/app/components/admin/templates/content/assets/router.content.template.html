<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="router.results && !router.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-2-line" ng-click="show(router.id)" layout="row" ng-repeat="router in router.results | filter:router.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ router.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ router.brand }}</h3>
						<h4>{{ router.model }}</h4>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ router.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!router.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="router.paginated.show" flex infinite-scroll='router.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="router.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card >
				<md-list>
					<md-list-item class="md-2-line" ng-click="show(router.id)" layout="row" ng-repeat="router in router.paginated.data | filter:router.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ router.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ router.brand }}</h3>
							<h4>{{ router.model }}</h4>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ router.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!router.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
