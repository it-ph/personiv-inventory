<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="desktop.results && !desktop.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-3-line" ng-click="show()" layout="row" ng-repeat="desktop in desktop.results | filter:desktop.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ desktop.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ desktop.brand }}</h3>
						<h4>{{ desktop.model }}</h4>
						<p>{{ desktop.processor }} /<span ng-if="desktop.dvd">w/ DVD</span></p>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ desktop.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!desktop.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="desktop.paginated.show" flex infinite-scroll='desktop.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="desktop.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card >
				<md-list>
					<md-list-item class="md-3-line" ng-click="show()" layout="row" ng-repeat="desktop in desktop.paginated.data | filter:desktop.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ desktop.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ desktop.brand }}</h3>
							<h4>{{ desktop.model }}</h4>
							<p>{{ desktop.processor }} /<span ng-if="desktop.dvd">w/ DVD</span></p>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ desktop.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!desktop.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
