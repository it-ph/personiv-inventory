<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="videoCard.results && !videoCard.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-2-line" ng-click="show()" layout="row" ng-repeat="videoCard in videoCard.results | filter:videoCard.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ videoCard.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ videoCard.brand }}</h3>
						<h4>{{ videoCard.gpu }}</h4>
						<p>{{ videoCard.size }}</p>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ videoCard.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!videoCard.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="videoCard.paginated.show" flex infinite-scroll='videoCard.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="videoCard.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card>
				<md-list>
					<md-list-item class="md-2-line" ng-click="show()" layout="row" ng-repeat="videoCard in videoCard.paginated.data | filter:videoCard.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ videoCard.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ videoCard.brand }}</h3>
							<h4>{{ videoCard.gpu }}</h4>
							<p>{{ videoCard.size }}</p>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ videoCard.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!videoCard.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
