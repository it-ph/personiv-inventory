<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="monitor.results && !monitor.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-3-line" ng-click="show()" layout="row" ng-repeat="monitor in monitor.results | filter:monitor.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ monitor.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ monitor.model }}</h3>
						<h4>{{ monitor.brand }}</h4>
						<p>{{ monitor.size }}</p>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ monitor.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!monitor.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="monitor.paginated.show" flex infinite-scroll='monitor.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="monitor.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card >
				<md-list>
					<md-list-item class="md-3-line" ng-click="show()" layout="row" ng-repeat="monitor in monitor.paginated.data | filter:monitor.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ monitor.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ monitor.model }}</h3>
							<h4>{{ monitor.brand }}</h4>
							<p>{{ monitor.size }}</p>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ monitor.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!monitor.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
