<!-- Search Results -->
<div class="fade-transition" layout="column" flex flex-gt-sm="70" ng-if="software.results && !software.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-2-line" ng-click="show(software.id)" layout="row" ng-repeat="software in software.results | filter:software.userInput">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ software.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ software.maker }}</h3>
						<h4>{{ software.name }}</h4>
						<p>{{ software.version }}</p>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ software.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!software.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="software.paginated.show" flex infinite-scroll='software.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="software.busy" infinite-scroll-parent>
	<div layout="column" flex flex-gt-sm="70">
		<div layout-margin layout-padding>
			<md-card>
				<md-list>
					<md-list-item class="md-2-line" ng-click="show(software.id)" layout="row" ng-repeat="software in software.paginated.data | filter:software.userInput">
						<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ software.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ software.maker }}</h3>
							<h4>{{ software.name }}</h4>
							<p>{{ software.version }}</p>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ software.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!software.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
