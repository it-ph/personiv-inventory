<!-- Search Results -->
<div class="fade-transition" layout="column" flex ng-if="workStation.results && !workStation.paginated.show">
	<div layout-margin layout-padding>
		<md-card>
			<md-list>
				<md-list-item class="md-2-line" layout="row" ng-repeat="workStation in workStation.results | filter:workStation.userInput" ng-click="show(workStation.id)">
					<h2 class="md-avatar md-headline" ng-class="{'red-bg':workStation.occupied, 'blue-bg':!workStation.occupied}" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ workStation.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{ workStation.name }}</h3>
						<h4>{{ workStation.department }}</h4>
					</div>
					<p flex class="text-right secondary-text md-caption">{{ workStation.created_at }}</p>
				</md-list-item>
			</md-list>
			<md-card-content ng-if="!workStation.results.length">
				<p class="secondary-text">No results found.</p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- Paginated Data -->
<div class="fade-transition" ng-if="workStation.paginated.show" flex infinite-scroll='workStation.paginateLoad()' infinite-scroll-distance="2" infinite-scroll-disabled="workStation.busy" infinite-scroll-parent>
	<div layout="column" flex>
		<div layout-margin layout-padding>
			<md-card >
				<md-list>
					<md-list-item class="md-2-line" ng-click="show(workStation.id)" layout="row" ng-repeat="workStation in workStation.paginated.data | orderBy:'name' | filter:workStation.userInput">
						<h2 class="md-avatar md-headline" ng-class="{'red-bg':workStation.occupied, 'blue-bg':!workStation.occupied}" layout="row" layout-align="center center">
							<span class="weight-200 white-text">{{ workStation.first_letter }}</span>
						</h2>
						<div class="md-list-item-text" layout="column" flex>
							<h3>{{ workStation.name }}</h3>
							<h4>{{ workStation.department }}</h4>
						</div>
						<p flex class="text-right secondary-text md-caption">{{ workStation.created_at }}</p>
					</md-list-item>
				</md-list>
				<md-card-content ng-if="!workStation.paginated.data.length">
					<p class="secondary-text">No records yet.</p>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
