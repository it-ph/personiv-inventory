<md-dialog layout="column" flex="50"  aria-label="Add Monitor" ng-cloak>
	<form name="addMonitorForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add Monitor</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content flex layout-padding>
			<div layout="column" flex>
				<div layout="row" flex>
					<!-- Brand -->
					<md-input-container flex>
						<label>Brand</label>
						<input name="Brand" type="text" required ng-model="monitor.brand">
						<div ng-messages="addMonitorForm.Brand.$error" ng-if="addMonitorForm.Brand.$touched">
							<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
						</div>
					</md-input-container>
					<!-- Model -->
					<md-input-container flex>
						<label>Model</label>
						<input name="Model" type="text" required ng-model="monitor.model">
						<div ng-messages="addMonitorForm.Model.$error" ng-if="addMonitorForm.Model.$touched">
							<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
						</div>
					</md-input-container>
				</div>
				<!-- Size -->
				<md-input-container flex>
					<label>Size</label>
					<md-select name="Size" required ng-model="monitor.size">
						<md-option ng-repeat="size in monitor.sizes" value="{{ size.size }}">
							{{ size.size }}
						</md-option>
					</md-select>
					<div ng-messages="addMonitorForm.Size.$error" ng-if="addMonitorForm.Size.$touched">
						<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
					</div>
				</md-input-container>
			</div>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" ng-disabled="addMonitorForm.$invalid" aria-label="Submit" ng-click="submit()">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
