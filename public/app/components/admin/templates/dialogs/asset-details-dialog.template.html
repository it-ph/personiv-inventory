<md-dialog layout="column" flex flex-gt-sm="50" flex-gt-lg="40"  aria-label="Program" ng-cloak>
	<md-toolbar class="white-toolbar">
		<div class="md-toolbar-tools">
			<h2 class="primary-text">{{ label }}</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon class="mdi mdi-close mdi-24px grey" aria-label="cancel"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content layout="column" flex layout-padding layout-wrap>
		<div layout="column">
			<md-list flex layout="column">
				<md-list-item class="md-3-line" layout="row">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="white-text">{{asset.first_letter}}</span>
					</h2>
					<div class="md-list-item-text" layout="column" flex>
						<h3>{{asset.brand}}</h3>
						<h4>{{asset.model}}</h4>
						<p>Deployed: {{asset.deployed}} | Stocks: {{asset.stocks}} | Pulled Out: {{asset.pulled_out}}</p>
					</div>
				</md-list-item>
				<md-subheader class="md-no-sticky">Specs</md-subheader>
				<md-list-item ng-repeat="detail in asset.details">
				    <p>{{detail.label}}: {{detail.value}}</p>
			  	</md-list-item>
			</md-list>
		</div>
		<div layout="row" layout-align="end center" ng-if="asset">		
			<md-button class="md-button" aria-label="Edit" ng-click="edit()">
				Edit
			</md-button>
			<md-button class="md-button" aria-label="Delete" ng-click="delete()" ng-if="!asset.asset_tags.length">
				Delete
			</md-button>
			<md-button class="md-button" aria-label="Search" ng-click="search()">
				Search
			</md-button>
		</div>
	</md-dialog-content>
</md-dialog>
