<md-dialog layout="column" flex="50"  aria-label="Tag {{ workStation }} User" ng-cloak>
	<form name="tagUserWorkStationForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Tag {{ workStation }}'s' User</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="row" flex layout-padding layout-wrap>
			<md-input-container flex>
				<label>Employee</label>
				<md-select required name="Employees" ng-model="employee_tag.employee_id">
					<md-option ng-repeat="employee in employees | orderBy:'full_name'" value="{{ employee.id }}">
						{{ employee.full_name }}
					</md-option>
				</md-select>
				<div ng-messages="tagUserWorkStationForm['Employees' + $index].$error" ng-if="tagUserWorkStationForm['Employees' + $index].$touched">
					<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
				</div>
			</md-input-container>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" ng-disabled="tagUserWorkStationForm.$invalid" aria-label="Submit" ng-click="submit()">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
