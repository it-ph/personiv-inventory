<md-dialog layout="column" flex="50"  aria-label="Show {{ employee.full_name }} " ng-cloak>
	<form name="editAssetForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{ employee.full_name }}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" flex layout-padding>
			<md-list>
				<md-list-item class="md-2-line" layout="row">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ employee.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column">
						<h3>{{ employee.full_name }}</h3>
						<h4>Work Station: {{ employee.work_station_name }}</h4>
					</div>
				</md-list-item>
			</md-list>
		</md-dialog-content>
	</form>
</md-dialog>
