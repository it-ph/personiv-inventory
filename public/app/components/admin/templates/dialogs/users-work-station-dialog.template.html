<md-dialog layout="column" flex="50"  aria-label="Users {{ workStation.name }} Asset" ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{ workStation }}'s Users</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content layout="column" flex layout-padding layout-wrap>
		<div layout="column">
			<h2 class="md-title" ng-if="!employees.length && show">No assigned users.</h2>
			<md-list layout="row" layout-align="space-between center" flex ng-repeat="employee in employees">
				<md-list-item class="md-2-line" layout="row">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ employee.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column">
						<h3>{{ employee.full_name }}</h3>
						<h4>{{ employee.employee_id }}</h4>
					</div>
				</md-list-item>
				<md-button class="md-icon-button" ng-click="transfer(employee.employee_tag_id)">
					<md-icon class="mdi mdi-transfer grey"></md-icon>
					<md-tooltip>Transfer</md-tooltip>
				</md-button>
			</md-list>
		</div>
		<div layout="row" layout-align="end center">		
			<md-button class="md-fab md-primary" aria-label="Tag" ng-click="tag()">
				<md-icon class="mdi mdi-tag"></md-icon>
			</md-button>
		</div>
	</md-dialog-content>
</md-dialog>
