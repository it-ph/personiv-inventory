<md-dialog layout="column" flex flex-gt-sm="50" flex-gt-lg="40"  aria-label="Category" ng-cloak>
	<form novalidate>
		<md-toolbar class="white-toolbar">
			<div class="md-toolbar-tools">
				<h2 class="primary-text">{{ label }}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close mdi-24px grey" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" flex layout-padding layout-wrap>
			<!-- Category -->
			<md-radio-group ng-model="category" layout-gt-sm="row" layout-align-gt-sm="space-between center">
		    	<md-radio-button value="Department" class="md-primary" flex>Department</md-radio-button>
		      	<md-radio-button value="Asset" class="md-primary" flex>Asset</md-radio-button>
		    </md-radio-group>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-button md-primary" aria-label="Submit" ng-click="submit()">
			Submit
		</md-button>
	</div>
</md-dialog>
