<md-dialog layout="column" flex flex-gt-md="50" aria-label="Add CPU" ng-cloak>
	<form name="addDesktopForm" novalidate>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Add CPU</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon class="mdi mdi-close"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
		<md-dialog-content flex layout-padding>
			<!-- Brand -->
			<md-input-container>
				<label>Brand</label>
				<input name="Brand" type="text" required ng-model="cpu.brand">
				<div ng-messages="addDesktopForm.Brand.$error" ng-if="addDesktopForm.Brand.$touched">
					<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
				</div>
			</md-input-container>
			<!-- Model -->
			<md-input-container>
				<label>Model</label>
				<input name="Model" type="text" required ng-model="cpu.model">
				<div ng-messages="addDesktopForm.Model.$error" ng-if="addDesktopForm.Model.$touched">
					<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
				</div>
			</md-input-container>
			<!-- DVD -->
			<md-checkbox class="md-primary" ng-model="cpu.dvd">
				DVD Drive
			</md-checkbox>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" ng-disabled="addDesktopForm.$invalid">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
