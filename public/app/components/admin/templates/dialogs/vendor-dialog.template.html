<md-dialog layout="column" flex flex-gt-sm="50" flex-gt-lg="40"  aria-label="Program" ng-cloak>
	<form name="vendorForm" novalidate>
		<md-toolbar class="white-toolbar">
			<div class="md-toolbar-tools">
				<h2 class="primary-text">{{ label }}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close mdi-24px grey" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" flex layout-padding layout-wrap>
			<div layout="column">
				<!-- Company -->
				<md-input-container>
					<label>Company</label>
					<input type="text" name="Company" required ng-model="vendor.company">
					<div ng-messages="vendorForm.Company.$error" ng-if="vendorForm.Company.$touched">
						<div ng-message="required">Company is required.</div>
					</div>
				</md-input-container>
				<div layout="row" layout-wrap flex>				
					<!-- Contact Person -->
					<md-input-container flex flex-xs="100" flex-sm="100">
						<label>Contact Person</label>
						<input type="text" name="ContactPerson" required ng-model="vendor.contact_person">
						<div ng-messages="vendorForm.ContactPerson.$error" ng-if="vendorForm.ContactPerson.$touched">
							<div ng-message="required">Contact Person is required.</div>
						</div>
					</md-input-container>
					<!-- Contact Number -->
					<md-input-container flex flex-xs="100" flex-sm="100">
						<label>Contact Number</label>
						<input type="text" name="ContactNumber" required ng-model="vendor.contact_number">
						<div ng-messages="vendorForm.ContactNumber.$error" ng-if="vendorForm.ContactNumber.$touched">
							<div ng-message="required">Contact Number is required.</div>
						</div>
					</md-input-container>
				</div>
			</div>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-button md-primary" aria-label="Submit" ng-click="submit()">
			Submit
		</md-button>
	</div>
</md-dialog>
