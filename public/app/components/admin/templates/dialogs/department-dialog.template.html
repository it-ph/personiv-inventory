<md-dialog layout="column" flex flex-gt-sm="50" flex-gt-lg="40"  aria-label="Department" ng-cloak>
	<form name="departmentForm" novalidate>
		<md-toolbar class="white-toolbar">
			<div class="md-toolbar-tools">
				<h2 class="primary-text">{{ label }}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close mdi-24px grey" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" flex layout-padding layout-wrap>
			<div layout="column">
				<!-- Name -->
				<md-input-container>
					<label>Name</label>
					<input type="text" name="DepartmentName" required ng-model="department.name" ng-pattern="/^[a-zA-Z0-9.-_ ]+$/" ng-blur="checkDepartment()">
					<div ng-messages="departmentForm.DepartmentName.$error" ng-if="departmentForm.DepartmentName.$touched">
						<div ng-message="required">Name is required.</div>
						<div ng-message="pattern">Characters, numbers, spaces, dashes and underscores only.</div>
					</div>
					<div class="pattern" ng-if="duplicate">Department already exists.</div>
				</md-input-container>
			</div>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-button md-primary" aria-label="Submit" ng-click="submit()">
			Submit
		</md-button>
	</div>
</md-dialog>
