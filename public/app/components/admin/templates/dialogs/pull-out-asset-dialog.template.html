<md-dialog layout="column" flex="50"  aria-label="Add {{ workStation.name }} Asset" ng-cloak>
	<form name="editAssetForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Pull Out {{ workStation }}'s Asset</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" flex layout-padding>
			<md-list>
				<md-list-item class="md-2-line" layout="row">
					<h2 class="md-avatar md-headline blue-bg" layout="row" layout-align="center center">
						<span class="weight-200 white-text">{{ asset.first_letter }}</span>
					</h2>
					<div class="md-list-item-text" layout="column">
						<h3>{{ asset.brand }} {{ asset.maker }}</h3>
						<h4>{{ asset.model }} <span ng-if="asset.processor">/</span> {{ asset.processor }} {{ asset.type }} <span ng-if="asset.size">/</span> {{ asset.size }} <span ng-if="asset.speed">/</span> {{ asset.speed }} {{ asset.name }} {{ asset.version }}</h4>
						<p>
							<span>Serial: {{ asset.serial }}</span><span ng-if="!asset.serial">N/A</span><br>
						</p>
					</div>
				</md-list-item>
			</md-list>
		<div layout="row" layout-align="end center">		
			<md-button class="md-primary" ng-click="repair()">Repair</md-button>
			<md-button class="md-primary" ng-click="dispose()">Dispose</md-button>
		</div>
		</md-dialog-content>
	</form>
</md-dialog>
