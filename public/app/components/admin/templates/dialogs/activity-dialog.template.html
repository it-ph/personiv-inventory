<md-dialog layout="column" flex flex-gt-sm="50" flex-gt-lg="40"  aria-label="Program" ng-cloak>
	<md-toolbar class="white-toolbar">
		<div class="md-toolbar-tools">
			<h2 class="primary-text">Details</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon class="mdi mdi-close mdi-24px grey" aria-label="cancel"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content layout="column" flex layout-padding layout-wrap>
		<div layout="column">
			<md-list>
				<md-list-item class="md-3-line" flex="30">
					<h2 class="md-avatar primary-bg" layout="row" layout-align="center center">
						<span class="md-headline white-text">{{activity.first_letter}}</span>
					</h2>
					<div class="md-list-item-text">
						<h3>{{activity.}}</h3>
						<!-- <h4>{{activity.activity_type.description}}</h4> -->
						<p>
			        		<span class="secondary-text md-caption" am-time-ago="activity.created_at"></span>
							<md-tooltip>{{ activity.created_at | date: 'EEEE, MMMM d, yyyy' }}</md-tooltip>
						</p>
					</div>
				</md-list-item>
			</md-list>
		</div>
		<div layout="row" layout-align="end center">		
			<md-button class="md-button" aria-label="Submit" ng-click="edit()">
				Edit
			</md-button>
			<md-button class="md-button" aria-label="Delete" ng-click="delete()" ng-if="!asset.asset_tags.length">
				Delete
			</md-button>
		</div>
	</md-dialog-content>
</md-dialog>
