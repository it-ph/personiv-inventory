<md-dialog layout="column" flex="50"  aria-label="Add Mac" ng-cloak>
	<form name="addMacForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add Mac</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content flex layout-padding>
			<div layout="column" flex>
				<div layout="row" flex>
					<!-- Type -->
					<md-input-container flex>
						<label>Type</label>
						<md-select name="Type" ng-model="mac.type">
							<md-option ng-repeat="type in types" value="{{ type.name }}">
								{{ type.name }}
							</md-option>
						</md-select>
						<div ng-messages="addMacForm.Type.$error" ng-if="addMacForm.Type.$touched">
							<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
						</div>
					</md-input-container>
					<!-- Model -->
					<md-input-container flex>
						<label>Model</label>
						<input name="Model" type="text" required ng-model="mac.model">
						<div ng-messages="addMacForm.Model.$error" ng-if="addMacForm.Model.$touched">
							<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
						</div>
					</md-input-container>
				</div>
			</div>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" ng-disabled="addMacForm.$invalid" aria-label="Submit" ng-click="submit()">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
