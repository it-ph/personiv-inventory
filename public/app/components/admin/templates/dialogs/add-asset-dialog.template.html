<md-dialog layout="column" flex="50"  aria-label="Add {{ workStation.name }} Asset" ng-cloak>
	<form name="showAddAssetForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{ workStation }}'s Asset</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="row" flex layout-padding layout-wrap>
			<md-input-container flex>
				<label>What would you like to add?</label>
				<md-select required name="Categories" ng-model="category">
					<md-option ng-repeat="component in components" value="{{ component.value }}">
						{{ component.name }}
					</md-option>
				</md-select>
				<div ng-messages="showAddAssetForm['Categories' + $index].$error" ng-if="showAddAssetForm['Categories' + $index].$touched">
					<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
				</div>
			</md-input-container>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" ng-disabled="showAddAssetForm.$invalid" aria-label="Submit" ng-click="submit()">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
