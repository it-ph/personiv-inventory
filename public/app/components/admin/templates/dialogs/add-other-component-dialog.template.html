<md-dialog layout="column" flex="50"  aria-label="Add Other Components" ng-cloak>
	<form name="addOtherComponentForm" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add Other Components</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content flex layout-padding>
			<div layout="column" flex>
				<div layout="row" flex>
					<!-- Brand -->
					<md-input-container flex>
						<label>Brand</label>
						<input name="Brand" type="text" required ng-model="otherComponent.brand">
						<div ng-messages="addOtherComponentForm.Brand.$error" ng-if="addOtherComponentForm.Brand.$touched">
							<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
						</div>
					</md-input-container>
					<!-- Model -->
					<md-input-container flex>
						<label>Model</label>
						<input name="Model" type="text" required ng-model="otherComponent.model">
						<div ng-messages="addOtherComponentForm.Model.$error" ng-if="addOtherComponentForm.Model.$touched">
							<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
						</div>
					</md-input-container>
				</div>
				<!-- Type -->
				<md-input-container flex>
					<label>Type</label>
					<input name="Type" type="text" required ng-model="otherComponent.type">
					<div ng-messages="addOtherComponentForm.Type.$error" ng-if="addOtherComponentForm.Type.$touched">
						<div ng-messages-include="/app/shared/templates/validation-message.html"></div>
					</div>
				</md-input-container>
			</div>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-fab md-primary" ng-disabled="addOtherComponentForm.$invalid" aria-label="Submit" ng-click="submit()">
			<md-icon class="mdi mdi-check"></md-icon>
		</md-button>
	</div>
</md-dialog>
